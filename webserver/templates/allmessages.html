<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/mainstyle.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

        body {
            padding: 0;
            margin: 0;
        }

        .box_container {
            font-family: 'Ubuntu', sans-serif;
            width: 100%;
        }

        .message_box {
            margin: auto;
            position: relative;
            width: 80%;
            background-color: #E8E7EA;
            display: flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            height: 150px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .mbutton,
        .word_cont {
            display: inline-block;
        }

        .mbutton {
            right: 40px;
            position: absolute;
            font-family: 'Ubuntu', sans-serif;
            width: 18%;
            height: 60px;
            box-sizing: border-box;
            border-color: transparent;
            border-radius: 10px;
            transition: .15s;
            background-color: #1086fcda;
            color: white;
            font-size: 17px;
            text-align: center;
            vertical-align: middle;
        }

        .mbutton:hover {
            transition: .15s;
            background-color: #1086FC;
        }

        .profile {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-left: 20px;
        }

        .word_cont {
            margin-left: 20px;
            font-size: 17px;
        }
    </style>
</head>

<body>
    
    <ul style="z-index: 100; position:fixed; top:0; width: 100%; box-shadow: 0px 0px 15px -2px rgba(0,0,0,0.6);">
        <li><a href="/">posts</a></li>
        <li style="float:right"><a href="logout">logout</a></li>
        <li style="float:right"><a href="myprofile">my profile</a></li>
        <li style="float:right"><a class="active" href="mymessages">messages</a></li>
        <li style="float:right"><a href="newpost">new post</a></li>
    </ul>
    <div style="height: 90px; background-color: transparent;"></div>

    
    
    
    <div class="box_container">
        {% for person in people %}
        <div class="message_box">
            <img class="profile" src="{{person[6]}}">
            <div class="word_cont">
                <p class="name">{{person[2]}}</p>
                <p class="name">{{person[0]}}</p>
            </div>
            <a class="mbutton" style="padding-top: 20px; text-decoration: none;" href="message?uid={{person[0]}}&pholder=">
                Message
            </a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
