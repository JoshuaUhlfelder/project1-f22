<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/mainstyle.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        
        body {
            padding: 0;
            margin: 0;
            font-family: 'Rubik', sans-serif;
        }

        .post {
            font-family: 'Rubik', sans-serif;
            display: inline-block;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 20px;
            background-color: white;
            padding: 1.5em;
            box-shadow: 0px 0px 26px -3px rgba(0, 0, 0, 0.5);
            margin: 35px;
            transition: transform .25s;
        }

        .post:hover {
            transform: scale(1.05);
            transition: transform .25s;
        }

        .img_cont {
            display: block;
            padding-bottom: 10px;
            height: 150px;
            width: 100%;
        }

        img {
            width: 152px;
            height: 152px;
            border-radius: 10px;
        }

        p {
            display: block;
        }

        .post .title {
            font-weight: bold;
            font-size: 14pt;
            margin-top: 0px;
        }
    </style>
</head>

<body>

<ul style="z-index: 100; position:fixed; top:0; width: 100%; box-shadow: 0px 0px 15px -2px rgba(0,0,0,0.6);">
    <li><a  class="active" href="/">posts</a></li>
    <li style="float:right"><a href="logout">logout</a></li>
    <li style="float:right"><a href="myprofile">my profile</a></li>
    <li style="float:right"><a href="mymessages">messages</a></li>
    <li style="float:right"><a href="newpost">new post</a></li>
  </ul>

<h1 style="position:relative;bottom:35px;margin-inline-start:30px; padding-top: 90px;">Products</h1>

<div class="column" style="width:300px;display:inline-block;vertical-align:top;margin:25px;position:relative;bottom:50px">

<div class="login">
    <div class="login-screen" style="width:300px">
    
        <div class="app-subtitle">
        <h1 style="font-size:18px">View Courses</h1>
        </div>
        
        
        <a href="courses">
        <button type="button" style="color:white;text-decoration:none" class="btn btn-primary btn-large btn-block">courses</button>
        </a>

    </div>
</div>
    
<form action="/filteredposts", method="POST">
  <div class="login">
    <div class="login-screen" style="width:300px">
    
        <div class="app-subtitle">
        <h1 style="font-size:18px">Filter Posts</h1>
        </div>
    
        {% for tag in tags %}

        <div class="control-group">
        <input style="float:left;width:30px" type="checkbox" id="{{tag[0]}}" name="{{tag[0]}}" value="on">
        <label style="color:#{{tag[2]}}" for="{{tag[0]}}"> {{tag[1]}}</label><br>
        </div>

        {% endfor %}
        
        <input type="submit" style="color:white" value="filter" class="btn btn-primary btn-large btn-block">
    
    </div>
  </div>
</form>
    
    
    
    
</div>
    
    
    
  <div class="column" style="width:950px;display:inline-block;vertical-align:top;margin:25px;position:relative;bottom:50px">
    <div class="post_container">
        {% for post in posts %}
        <a href="openpost?pid={{post[1]}}">
            <div class="post">
                <div style="height: 95px; overflow: scroll;" ><p class="title">{{post[2]}}</p></div>
                <div class="img_cont">
                    <img src={{post[6]}}>
                </div>
            </div>
            </a>
        {% endfor %}
    </div>
  </div>
</body>

</html>
